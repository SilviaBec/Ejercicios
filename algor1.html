<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo</title>
    <h2> Algoritmo que calcula el promedio de 3 notas</h2>
    <!-- El hr saca una lÃ­nea bajo el enunciado -->
    <hr>

</head>
<body>
    
    <script>
        document.write("<h2>");

            var nota1, nota2, nota3, prom;
            nota1= parseFloat(prompt("Ingrese la nota 1: "));
            document.write("Nota1 = "+nota1+"<br>")
            nota2= parseFloat(prompt("Ingrese la nota 2: "));
            document.write("Nota2 = "+nota2+"<br>")
            nota3= parseFloat(prompt("Ingrese la nota 3: "));
            document.write("Nota3 = "+nota3+"<br>")
            prom= (nota1+nota2+nota3)/3
            document.write("El promedio de las notas es "+prom)
            alert("El promedio de las notas es "+prom)


            document.write("<h2>");
    </script>

</body>
</html>
